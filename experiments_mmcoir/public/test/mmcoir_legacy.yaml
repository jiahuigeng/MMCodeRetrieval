# MMCoIR Legacy evaluation config
# This mirrors experiments/public/eval/image.yaml style, adapted for local JSONL datasets.

# Text -> Image retrieval subsets (single correct image per row)
MMSVG-Icon_t2i:
  dataset_parser: mmcoir_legacy_t2i
  data_path: data/MMCoIR_test/MMSVG-Icon_t2i
  dataset_split: test
  image_root: data/MMCoIR_test
  eval_type: global
  shuffle_candidate_order: true
MMSVG-Illustration_t2i:
  dataset_parser: mmcoir_legacy_t2i
  data_path: data/MMCoIR_test/MMSVG-Illustration_t2i
  dataset_split: test
  image_root: data/MMCoIR_test
  eval_type: global
  shuffle_candidate_order: true

